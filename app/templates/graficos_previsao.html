{% extends "templs/basePage.html" %}

{% block title %} Gráficos - Previsão {% endblock %}

{% block css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/graficos_historico.css') }}">
{% endblock %}

{% block main %}
<main>
    {% if item and grafico %}
    <div class="titulo">Histórico para {{ item }}</div>
    {{ grafico|safe }}
    {% else %}
        <div class="alerta">Seus créditos acabaram.</div>
    {% endif %}
</main>
{% endblock %}
