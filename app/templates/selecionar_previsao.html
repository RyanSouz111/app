{% extends "templs/basePage.html" %}

{% block title %} Selecionar Previsão {% endblock %}

{% block css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/selecionar_previsao.css') }}">
{% endblock %}

{% block main %}
<main>
    <h2>Selecionar a categoria para previsão: </h2>
    <div class="container">
        <div class="item-container" onclick="redirecionar('selecionar_hortalica')">
            HORTALIÇAS
        </div>
        <div class="item-container" onclick="redirecionar('selecionar_folhagem')">
            FOLHAGENS
        </div>
        <div class="item-container" onclick="redirecionar('selecionar_frutas')">
            FRUTAS
        </div>
    </div>
</main>
<script>
    function redirecionar(rota) {
        window.location.href = rota;
    }
</script>
{% endblock %}
