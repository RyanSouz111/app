{% extends "templs/basePage.html" %}

{% block title %} Selecionar Hortaliça {% endblock %}

{% block css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/selecionar_hortalicas.css') }}">
{% endblock %}

{% block main %}
<main>
    <h2>Selecionar a hortaliça para a previsão: </h2>
    <div class="container">
        {% for chave, valor in dados.items() %}
        <div class="item-container" onclick="redirecionarGraficos('{{ chave }}')">
            {{ valor }}
        </div>
        {% endfor %}
    </div>
</main>
<script>
    function redirecionarGraficos(rota) {
        window.location.href = 'graficos_historico/hortalicas/' + rota;
    }
</script>
{% endblock %}
