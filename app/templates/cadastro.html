{% extends "templs/basePage.html" %}

{% block title %} Formulário de Cadastro {% endblock %}

{% block css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/cadastro.css') }}">
{% endblock %}

{% block main %}
<main>
    <form action="/cadastrar" method="POST">
        <div class="field-container">
            <label name="nome">Nome</label>
            <input type="text" name="nome" id="nome">
        </div>    
        <div class="field-container">
            <label name="telefone">Telefone</label>
            <input type="number" name="telefone" id="telefone">
        </div>    
        <div class="field-container">
            <label name="cpf">CPF</label>
            <input type="number" name="cpf" id="cpf">
        </div>    
        <div class="field-container">
            <label name="nascimento">Data de Nascimento</label>
            <input type="date" name="nascimento" id="nascimento">
        </div>
        <div class="field-container">
            <label name="cep">CEP</label>
            <input type="number" name="cep" id="cep">
        </div>    
        <div class="field-container">
            <label name="email">E-mail</label>
            <input type="email" name="email" id="email">
        </div>  
        <div class="field-container">
            <label name="password">Senha</label>
            <input type="password" name="password" id="password">
        </div>  
        <div class="field-container">
            <button type="submit" class="btn-submit">Próximo</button>
        </div>  
    </form>
</main>
{% endblock %}
