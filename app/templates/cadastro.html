<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/cadastro.css') }}">
    <title>Cadastro</title>
</head>
<body>
    <header>
        <img class="header-logo" src="{{ url_for('static', filename='images/logo.jpeg') }}"/>
    </header>
    <main>
        <form action="/cadastrar" method="POST">
            <div class="field-container">
                <label name="nome">Nome</label>
                <input type="text" name="nome" id="nome">
            </div>    
            <div class="field-container">
                <label name="telefone">Telefone</label>
                <input type="number" name="telefone" id="telefone">
            </div>    
            <div class="field-container">
                <label name="cpf">CPF</label>
                <input type="number" name="cpf" id="cpf">
            </div>    
            <div class="field-container">
                <label name="nascimento">Data de Nascimento</label>
                <input type="date" name="nascimento" id="nascimento">
            </div>
            <div class="field-container">
                <label name="cep">CEP</label>
                <input type="number" name="cep" id="cep">
            </div>    
            <div class="field-container">
                <label name="email">E-mail</label>
                <input type="email" name="email" id="email">
            </div>  
            <div class="field-container">
                <label name="password">Senha</label>
                <input type="password" name="password" id="password">
            </div>  
            <div class="field-container">
                <button type="submit" class="btn-submit">Pr√≥ximo</button>
            </div>  
        </form>
    </main>
</body>
</html>
